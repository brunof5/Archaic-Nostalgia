<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/estilos.css">

    <title>Archaic Nostalgia :: Área do Funcionário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <b>Archaic Nostalgia</b>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav flex-grow-1">
                    </ul>
                    <div class="align-self-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="cargoUser" onclick="window.location.href='/'" class="nav-link text-white"></a>
                            </li>
                            <li class="nav-item">
                                <a onclick="Sair()" class="nav-link text-white">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-fill">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-start">
                            <a href="listarServico.html">
                                <button class="btn btn-danger btn-lg" type="button">Voltar</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="text-center d-flex align-items-center" style="height: 100%">
                            <h1 style="white-space: nowrap">Cadastrar Venda</h1>
                        </div>
                    </div>
                    
                    <hr class="mt-3">

                    <form id="form" method="POST">
                        <div class="row g-3">
                            <div class="col">
                                <label for="inputModel" class="form-label">CPF do cliente:</label>
                                <input type="text" class="form-control" name="inputModel" id="inputModel" required>
                            </div>
                            <div class="col">
                                <label for="inputOriginality">Está entregue?</label><br>
                                <input type="checkbox" name="inputOriginality" id="inputOriginality">
                            </div>
                        <div class="row g-3">
                            <div class="col"> 
                                <label for="inputQuantity" class="form-label">Id do Console:</label>
                                <input type="number" class="form-control" name="inputQuantity" id="inputQuantity" required>
                            </div>
                            <div class="col"> 
                                <label for="inputQuantity" class="form-label">Quantidade:</label>
                                <input type="number" class="form-control" name="inputQuantity" id="inputQuantity" required>
                            </div>  
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="inputLaunchDate" class="form-label">Data de Lançamento do Console:</label>
                                <input type="date" class="form-control" name="inputLaunchDate" id="inputLaunchDate" required>
                            </div>
                            <div class="col">
                                <label for="inputModel" class="form-label">Valor total:</label>
                                <input type="number" class="form-control" name="inputModel" id="inputModel" required>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="inputCompany">Região do Cadastro:</label><br>
                                    <input class="mb-3 mt-3" type="radio" name="inputCompany" id="inputCompanyMG" value="MG">
                                <label for="inputCompanyMG">MG</label><br>
                                    <input class="mb-3" type="radio" name="inputCompany" id="inputCompanySP" value="SP">
                                <label for="inputCompanySP">SP</label><br>
                                    <input class="mb-3" type="radio" name="inputCompany" id="inputCompanyRJ" value="RJ">
                                <label for="inputCompanyRJ">RJ</label>
                            </div>
                            <div class="col"></div>
                        </div>
                        <hr class="mt-3">
                        <div class="text-end">
                            <button href="listarServico.html" class="btn btn-danger btn-lg" type="submit">Cadastrar</button>
                        </div>
                    </form>

                    <!-- Modal de Sucesso -->
                    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalSucessoLabel">Console cadastrado com sucesso</h5>
                                    <a href="listarServico.html">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                    </a>
                                </div>
                                <div class="modal-footer">
                                    <a href="listarServico.html">
                                        <button type="button" class="btn btn-lg btn-danger" data-bs-dismiss="modal">Concluído</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de Erro -->
                    <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalErroLabel">Erro ao cadastrar console</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="modalErrorMessage"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-lg red-button" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<script>
    // Pega o formulário pelo id
    var form = document.getElementById("form");

    // Função para envio e processamento do formulário
    function submitForm(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        const radioButtons = document.querySelectorAll('input[name="inputCompany"]')
        var inputCompany
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                inputCompany = radioButton.value
            }
        }

        // Obtém os dados do formulário
        const formData = {
            inputModel: document.getElementById('inputModel').value,
            inputProducer: document.getElementById('inputProducer').value,
            inputLaunchDate: document.getElementById('inputLaunchDate').value, 
            inputOriginality: document.getElementById('inputOriginality').checked, 
            inputPrice: document.getElementById('inputPrice').value,
            inputConsoleDescription: document.getElementById('inputConsoleDescription').value,
            inputQuantity: document.getElementById('inputQuantity').value,
            inputCompany: inputCompany
        };

        // Cria a URL de destino para a requisição
        const url = 'http://localhost:3000/gerenciarConsole/cadastrarConsole';

        // Envia a requisição usando o comando Fetch
        fetch(url, {
            method: 'POST', // (POST, GET, etc.)
            headers: {
                'Content-Type': 'application/json; charset=UTF-8'
            },
            body: JSON.stringify(formData), // Envia os dados do formulário no corpo da requisição
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            // Processar o arquivo JSON recebido
            console.log(data);

            if(data[0].sucesso) {

                var modalSucesso = new bootstrap.Modal(document.getElementById('modalSucesso'));
                modalSucesso.show();

            }else{
                // Exibe o modal de erro
                var modalErro = new bootstrap.Modal(document.getElementById('modalErro'));
                modalErro.show();
                document.getElementById('modalErrorMessage').textContent = data[0].mensagem;
            }
        })
        .catch(error => {
            console.error(error);
        });
    }

    form.addEventListener('submit', submitForm);


    function verificarCargoUsuario() {

        const url = 'http://localhost:3000/autenticar'

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            if (data.cargo == -1 || data.cargo == 0) {
                window.location.href = 'deslogado.html'
            }
            else if (data.cargo == 1 || data.cargo == 2) {
                document.getElementById("cargoUser").innerHTML = "Logado como <b>" + data.nome + "<b>";
            }
        })
        .catch(error => {
            console.error(error);
        })
    }

    window.onload = verificarCargoUsuario();

    function Sair() {
        
        const url = 'http://localhost:3000/deslogar'

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
            throw new Error('Erro na solicitação');
        })
    };
</script>
</html>
