<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/estilos.css">

    <title>Archaic Nostalgia :: Área do Funcionário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <b>Archaic Nostalgia</b>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav flex-grow-1">
                    </ul>
                    <div class="align-self-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="cargoUser" onclick="window.location.href='/'" class="nav-link text-white"></a>
                            </li>
                            <li class="nav-item">
                                <a onclick="Sair()" class="nav-link text-white">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-fill">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-start">
                            <a href="listarConsole.html">
                                <button class="btn btn-danger btn-lg" type="button">Voltar</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="text-center d-flex align-items-center" style="height: 100%">
                            <h1 style="white-space: nowrap">Alterar console</h1>
                        </div>
                    </div>
                    
                    <hr class="mt-3">

                    <form id="form" method="PUT">
                        <div class="row g-3">
                            <div class="col">
                                <label for="inputModel" class="form-label">Modelo do Console:</label>
                                <input type="text" class="form-control" name="inputModel" id="inputModel" required>
                            </div>
                            <div class="col">
                                <label for="inputProducer" class="form-label">Fabricante do Console:</label>
                                <input type="text" class="form-control" name="inputProducer" id="inputProducer" required>
                            </div>

                            <br>

                        
                        <div class="row g-3">
                            <div class="col">
                                <label for="inputLaunchDate" class="form-label">Data de Lançamento do Console:</label>
                                <input type="date" class="form-control" name="inputLaunchDate" id="inputLaunchDate" required>
                            </div>
                            <div class="col">
                                <label for="inputOriginality">É original?</label><br>
                                <input type="checkbox" name="inputOriginality" id="inputOriginality">
                            </div>
                        </div>

                        <br>
                        <div class="row g-3">
                            <div class="col"> 
                                <label for="inputQuantity" class="form-label">Quantidade:</label>
                                    <input type="number" class="form-control" name="inputQuantity" id="inputQuantity" required>
                                </div>
                            <div class="col">
                                <label for="inputPrice" class="form-label">Valor:</label>
                                <input type="number" class="form-control" name="inputPrice" id="inputPrice" step="0.01" required>
                            </div>
                        </div>

                        <br>

                        <div class="row g-3">
                            <div class="col">
                                <label for="inputCompany">Região do Cadastro:</label><br>
                                    <input class="mb-3 mt-3" type="radio" name="inputCompany" id="inputCompanyMG" value="MG">
                                <label for="inputCompanyMG">MG</label><br>
                                    <input class="mb-3" type="radio" name="inputCompany" id="inputCompanySP" value="SP">
                                <label for="inputCompanySP">SP</label><br>
                                    <input class="mb-3" type="radio" name="inputCompany" id="inputCompanyRJ" value="RJ">
                                <label for="inputCompanyRJ">RJ</label>
                            </div>
                            <div class="col">
                                <label for="inputConsoleDescription" class="form-label">Descrição:</label>
                                <textarea type="text" class="form-control" name="inputConsoleDescription" id="inputConsoleDescription" rows="4" cols="20"></textarea>
                            </div>
                        </div>
                        <hr class="mt-3">

                        <div class="text-end">
                            <button href="listarConsole.html" class="btn btn-danger btn-lg" type="submit">Alterar</button>
                        </div>
                    </form>

                    <!-- Modal de Sucesso -->
                    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalSucessoLabel">Console alterado com sucesso</h5>
                                    <a href="listarConsole.html">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                    </a>
                                </div>
                                <div class="modal-footer">
                                    <a href="listarConsole.html">
                                        <button type="button" class="btn btn-lg btn-danger" data-bs-dismiss="modal">Concluído</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal de Erro -->
                    <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalErroLabel">Erro ao alterar console</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    <p id="modalErrorMessage"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-lg red-button" data-bs-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<script>

    // Extrair o valor do parâmetro 'id' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    var url = "http://localhost:3000/gerenciarConsole/visualizarConsoles/"
    const urlTrue = url.concat(id)

    // Usar o valor do ID como desejado
    console.log("ID obtido da URL:", id);

    window.onload = obterDadosDoBackend();

    function obterDadosDoBackend() {
        fetch(urlTrue, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            console.log(data)
            exibirDadosNaTabela(data)
        })
        .catch(error => {
            console.error(error);
        })
    }

    function exibirDadosNaTabela(data) {
        // Atualize os valores dos campos de input com base nos dados recebidos
        document.getElementById("inputModel").value = data[0].nomeConsole;
        document.getElementById("inputConsoleDescription").value = data[0].descricaoConsole;
        document.getElementById("inputProducer").value = data[0].nomeFabricante;
        document.getElementById("inputPrice").value = data[0].preco;
        var dataHora = data[0].dataLancamento.split("T")
        document.getElementById("inputLaunchDate").value = dataHora[0];
        document.getElementById("inputOriginality").checked = data[0].ehOriginal;
        document.getElementById("inputQuantity").value = data[0].quantAtual;
        if (data[0].nomeEmpresa == "Starlight Ventures") {
            document.getElementById("inputCompanyRJ").checked = true;
        }
        else if (data[0].nomeEmpresa == "Vertex Solutions") {
            document.getElementById("inputCompanySP").checked = true;
        }
        else if (data[0].nomeEmpresa == "Nexus Industries") {
            document.getElementById("inputCompanyMG").checked = true;
        }
    }

    const radioButtons = document.querySelectorAll('input[name="inputCompany"]')
    var inputCompany
    for (const radioButton of radioButtons) {
        if (radioButton.checked) {
            inputCompany = radioButton.value
        }
    }

    const formData = {
            inputModel: document.getElementById('inputModel').value,
            inputProducer: document.getElementById('inputProducer').value,
            inputLaunchDate: document.getElementById('inputLaunchDate').value, 
            inputOriginality: document.getElementById('inputOriginality').checked, 
            inputPrice: document.getElementById('inputPrice').value,
            inputConsoleDescription: document.getElementById('inputConsoleDescription').value,
            inputQuantity: document.getElementById('inputQuantity').value,
            inputCompany: inputCompany
        };

    function alterarConsole(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        const radioButtons = document.querySelectorAll('input[name="inputCompany"]')
        var inputCompany
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                inputCompany = radioButton.value
            }
        }

        const formData = {
            inputModel: document.getElementById('inputModel').value,
            inputProducer: document.getElementById('inputProducer').value,
            inputLaunchDate: document.getElementById('inputLaunchDate').value, 
            inputOriginality: document.getElementById('inputOriginality').checked, 
            inputPrice: document.getElementById('inputPrice').value,
            inputConsoleDescription: document.getElementById('inputConsoleDescription').value,
            inputQuantity: document.getElementById('inputQuantity').value,
            inputCompany: inputCompany
        };

        var urlAlterar = "http://localhost:3000/gerenciarConsole/editarConsole/"
        const urlAlterada = urlAlterar.concat(id)

        fetch(urlAlterada, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json; charset=UTF-8'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            console.log(data)
            
            if(data[0].sucesso) {

                var modalSucesso = new bootstrap.Modal(document.getElementById('modalSucesso'));
                modalSucesso.show();
            }else{
                // Exibe o modal de erro
                var modalErro = new bootstrap.Modal(document.getElementById('modalErro'));
                modalErro.show();
                document.getElementById('modalErrorMessage').textContent = data[0].mensagem;
                }

        })
        .catch(error => {
            console.error(error);
        })
    }

    form.addEventListener('submit', alterarConsole);

    function verificarCargoUsuario() {

        const url = 'http://localhost:3000/autenticar'

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            if (data.cargo == -1 || data.cargo == 0) {
                window.location.href = 'deslogado.html'
            }
            else if (data.cargo == 1 || data.cargo == 2) {
                document.getElementById("cargoUser").innerHTML = "Logado como <b>" + data.nome + "<b>";
            }
        })
        .catch(error => {
            console.error(error);
        })
    }

    window.onload = verificarCargoUsuario();

    function Sair() {
        
        const url = 'http://localhost:3000/deslogar'

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
            throw new Error('Erro na solicitação');
        })
    };
</script>
</html>
