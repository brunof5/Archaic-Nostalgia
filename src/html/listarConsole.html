<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/estilos.css">

    <title>Archaic Nostalgia :: Área do Funcionário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex flex-column wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <b>Archaic Nostalgia</b>
                </a>

                <div class="collapse navbar-collapse">
                    <div class="align-self-center ms-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <form method="GET">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Buscar Id Console" aria-describedby="button-addon2" id="idConsole">
                                        <button onclick="buscarId()" class="btn btn-danger rounded border" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="collapse navbar-collapse">
                    <div class="align-self-end ms-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="cargoUser" onclick="window.location.href='/'" class="nav-link text-white">Logado como <b>CARGO</b></a>
                            </li>
                            <li class="nav-item">
                                <a onclick="Sair()" class="nav-link text-white">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-fill">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="text-start">
                            <a href="/">
                                <button class="btn btn-danger btn-lg" type="button">Voltar</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="text-center">
                            <h1>Consoles</h1>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-end">
                            <a href="registrarConsole.html" class="btn btn-danger btn-lg">+Novo Registro</a>
                        </div>
                    </div>
                </div>
                <hr class="mt-3">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Fabricante</th>
                            <th scope="col">Data de Lançamento</th>
                            <th scope="col">Originalidade</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Alterar</th>
                            <th scope="col">Excluir</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a class="custom-icon" href="alterarConsole.html">
                                    <i class="bi bi-gear"></i>
                                </a>
                            </td>
                            <td>
                                <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i class="bi bi-x-circle"></i>
                                </a>
                            </td>
                        </tr>
                    
        
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal de Erro -->
        <div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalErroLabel">Erro ao buscar console</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modalErrorMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg red-button" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
            

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir console</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Realmente deseja excluir o console?
                    </div>
                    <form method="DELETE" action="http://localhost:3000/gerenciarConsole/deletarConsole">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger rounded border" data-bs-dismiss="modal">Cancelar</button>
                            <input class="btn btn-danger rounded border" type="button" value="Excluir">
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<script>

    // Referência ao elemento <tbody>
    const tbody = document.querySelector("tbody");

    // Função para obter os dados do backend
    function obterDadosDoBackend() {
    fetch("http://localhost:3000/gerenciarConsole/visualizarConsoles")
        .then(response => response.json())
        .then(data => exibirDadosNaTabela(data))
        .catch(error => console.error(error));
    }
    
    // Função para exibir os dados na tabela
    function exibirDadosNaTabela(dados) {
        // Limpar o conteúdo existente dentro do <tbody>
        tbody.innerHTML = "";

        // Loop "forEach" para iterar sobre os dados e gerar as linhas da tabela
        dados.forEach(function (item) {
            // Criar uma nova linha da tabela (<tr>)
            const tr = document.createElement("tr");

            // Adicionar as células da tabela (<td>) com os valores correspondentes
            const idCell = document.createElement("td");
            idCell.textContent = item.idConsole;
            tr.appendChild(idCell);

            const modeloCell = document.createElement("td");
            modeloCell.textContent = item.nomeConsole;
            tr.appendChild(modeloCell);

            const fabricanteCell = document.createElement("td");
            fabricanteCell.textContent = item.nomeFabricante;
            tr.appendChild(fabricanteCell);

            const dataLancamentoCell = document.createElement("td");
            dataLancamentoCell.textContent = item.dataLancamento;
            tr.appendChild(dataLancamentoCell);

            const originalidadeCell = document.createElement("td");
            originalidadeCell.textContent = item.ehOriginal.data[0] === 0 ? "Não Original" : "Original";
            tr.appendChild(originalidadeCell);

            const valorCell = document.createElement("td");
            valorCell.textContent = typeof item.preco === "string" ? parseFloat(item.preco).toFixed(2) : "";
            tr.appendChild(valorCell);

            const quantidadeCell = document.createElement("td");
            quantidadeCell.textContent = item.quantAtual
            tr.appendChild(quantidadeCell);

            const empresaCell = document.createElement("td");
            empresaCell.textContent = item.nomeEmpresa;
            tr.appendChild(empresaCell);

            // Adicionar as células restantes com os respectivos valores
            const alterarCell = document.createElement("td");
            const alterarLink = document.createElement("a");
            alterarLink.classList.add("custom-icon");
            alterarLink.href = "./alterarConsole.html";
            const gearIcon = document.createElement("i");
            gearIcon.classList.add("bi", "bi-gear");
            alterarLink.appendChild(gearIcon);
            alterarCell.appendChild(alterarLink);
            tr.appendChild(alterarCell);

            const excluirCell = document.createElement("td");
            const excluirLink = document.createElement("a");
            excluirLink.setAttribute("data-bs-toggle", "modal");
            excluirLink.setAttribute("data-bs-target", "#exampleModal");
            const xCircleIcon = document.createElement("i");
            xCircleIcon.classList.add("bi", "bi-x-circle");
            excluirLink.appendChild(xCircleIcon);
            excluirCell.appendChild(excluirLink);
            tr.appendChild(excluirCell);

            // Adicionar a nova linha (<tr>) ao <tbody>
            tbody.appendChild(tr);
        });
    }

    // Chamar a função para obter os dados do backend
    window.onload = obterDadosDoBackend();

    function verificarCargoUsuario() {

        const url = 'http://localhost:3000/autenticar'

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            if (data.cargo == -1 || data.cargo == 0) {
                window.location.href = 'deslogado.html'
            }
            else if (data.cargo == 1 || data.cargo == 2) {
                document.getElementById("cargoUser").innerHTML = "Logado como <b>" + data.nome + "<b>";
            }
        })
        .catch(error => {
            console.error(error);
        })
    }

    window.onload = verificarCargoUsuario();

    function buscarId() {

        var url = "http://localhost:3000/gerenciarConsole/visualizarConsoles/"
        var idInput = document.getElementById("idConsole").value
        const urlTrue = url.concat(idInput)

        fetch(urlTrue, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Erro na solicitação');
        })
        .then(data => {
            console.log(data)
            if(data[0].sucesso || data[0].idConsole > 0) {
                exibirDadosNaTabela(data) 
            }
            else {
                var modalErro = new bootstrap.Modal(document.getElementById('modalErro'));
                modalErro.show();
                document.getElementById('modalErrorMessage').textContent = data[0].mensagem;
            }
        })
        .catch(error => {
            console.error(error);
        })
    }

    function Sair() {
        
        const url = 'http://localhost:3000/deslogar'

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            }
            throw new Error('Erro na solicitação');
        })
    }
</script>
</html>
